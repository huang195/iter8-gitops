apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops
  namespace: default
  labels:
    app.kubernetes.io/instance: gitops
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: deploy/
    repoURL: https://github.com/huang195/iter8-gitops
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
